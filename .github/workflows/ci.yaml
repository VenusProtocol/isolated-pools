name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORK_MAINNET: ${{ secrets.FORK_MAINNET }}
      QUICK_NODE_KEY: ${{ secrets.QUICK_NODE_KEY }}
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "yarn"
      
      - name: Install deps
        run: yarn

      - name: Install deps
        run: yarn global add solc@0.8.13

      - name: "Create env file"
        run: |
          touch .env
          echo FORK_MAINNET=${{ secrets.FORK_MAINNET }} >> .env
          echo QUICK_NODE_KEY=${{ secrets.QUICK_NODE_KEY }} >> .env
          source .env

      - name: Run hardhat compile and tests coverage
        run: yarn hardhat:compile && yarn hardhat:coverage && yarn hardhat:coverage-validator
