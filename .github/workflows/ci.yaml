name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "12.x"
      - name: Install yarn
        run: npm install --global yarn
      - name: Install dependencies
        run: yarn install
      - name: Run test
        run: yarn test